<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ares Anime ‚Äì Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #070415;
      color: white;
      padding: 20px;
    }

    .admin-box {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
    }

    h1,h2,h3 {
      margin-bottom: 10px;
    }

    .admin-input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 18px 0;
      background: rgba(255,255,255,0.12);
      border-radius: 10px;
      border: none;
      color: #fff;
      outline: none;
    }

    select.admin-input {
      color: #fff;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 12px;
      background: linear-gradient(45deg,#4d7dff,#ff4ad7);
      border: none;
      cursor: pointer;
      font-size: 15px;
      margin-top: 5px;
      color: white;
    }

    .btn:hover {
      opacity: .8;
    }

    .server-row {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    #lock-screen {
      text-align: center;
      margin-top: 100px;
      display: none;
    }
  </style>
</head>

<body id="admin" data-page="admin">

<!-- HIDDEN ACCESS PROTECTION -->
<div id="lock-screen">
  <h2>Access Denied</h2>
  <p>Invalid admin key.</p>
</div>

<div id="admin-panel">

  <h1>üîê Ares Anime Admin Panel</h1>
  <p>Manage anime, seasons, episodes & servers.</p>

  <!-- ADD ANIME -->
  <div class="admin-box">
    <h2>‚ûï Add Anime</h2>

    <input id="anime-title" class="admin-input" placeholder="Anime Title" />
    <input id="anime-id" class="admin-input" placeholder="Anime ID (unique, no spaces)" />
    <input id="anime-poster" class="admin-input" placeholder="Poster URL" />
    <textarea id="anime-description" class="admin-input" placeholder="Description"></textarea>

    <button class="btn" onclick="addAnime()">Save Anime</button>
  </div>

  <!-- ADD SEASON -->
  <div class="admin-box">
    <h2>üìÅ Add Season</h2>

    <select id="season-anime-select" class="admin-input"></select>
    <input id="season-name" class="admin-input" placeholder="Season Name (e.g. Season 1)" />

    <button class="btn" onclick="addSeason()">Add Season</button>
  </div>

  <!-- ADD EPISODE -->
  <div class="admin-box">
    <h2>üé¨ Add Episode</h2>

    <select id="episode-anime-select" class="admin-input"></select>
    <select id="episode-season-select" class="admin-input"></select>

    <input id="ep-number" type="number" class="admin-input" placeholder="Episode Number" />
    <input id="ep-title" class="admin-input" placeholder="Episode Title" />

    <h3>Streaming Servers</h3>

    <div class="server-row">
      <label>Filemoon URL</label>
      <input id="stream-filemoon" class="admin-input" placeholder="https://filemoon.to/e/...">
    </div>

    <div class="server-row">
      <label>StreamTape URL</label>
      <input id="stream-streamtape" class="admin-input" placeholder="https://streamtape.com/e/...">
    </div>

    <div class="server-row">
      <label>StreamGH URL</label>
      <input id="stream-streamgh" class="admin-input" placeholder="https://streamgh.com/e/...">
    </div>

    <h3>Download Servers</h3>

    <div class="server-row">
      <label>Filemoon DL</label>
      <input id="dl-filemoon" class="admin-input" placeholder="https://filemoon.to/d/...">
    </div>

    <div class="server-row">
      <label>StreamGH DL</label>
      <input id="dl-streamgh" class="admin-input" placeholder="https://streamgh.com/d/...">
    </div>

    <button class="btn" onclick="addEpisode()">Add Episode</button>
  </div>

  <!-- GITHUB SAVE -->
  <div class="admin-box">
    <h2>üíæ Save to GitHub (Auto Deploy)</h2>

    <input id="github-owner" class="admin-input" placeholder="GitHub Owner (e.g. Goku55050)" />
    <input id="github-repo" class="admin-input" placeholder="Repository Name (e.g. Automatic-website-)" />
    <input id="github-branch" class="admin-input" placeholder="Branch (main)" value="main" />
    <input id="github-file-path" class="admin-input" placeholder="animeData.json" value="animeData.json" />
    <input id="github-token" class="admin-input" placeholder="GitHub Token (NOT SAVED)" type="password" />

    <button class="btn" onclick="saveToGitHub()">Save Changes to GitHub</button>
  </div>

</div>

<script src="script.js"></script>

<script>
/* ---------------------------------------
   SIMPLE ADMIN LOCK
---------------------------------------- */
const ADMIN_KEY = "ARES2025";  // You can change this
const keyFromURL = window.location.search.replace("?key=", "");

if (keyFromURL !== ADMIN_KEY) {
  document.getElementById("admin-panel").style.display = "none";
  document.getElementById("lock-screen").style.display = "block";
}
</script>

</body>
      </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch – Ares Anime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body id="watch" data-page="watch">
  <!-- WATERMARK SHOULD BE HERE -->
  <div id="ares-watermark">Ares Anime</div>

  <div class="stars-bg"></div>

  <header class="main-header">
    <div class="logo">Ares Anime</div>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
    </nav>
  </header>

  <main class="main-content watch-layout">

    <!-- PLAYER -->
    <iframe
      id="video-player"
      src=""
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer"
    ></iframe>

    <!-- ADS UNDER PLAYER -->
    <section class="ads-section">

      <!-- Banner Ad -->
      <div class="ad-block">
        <script type="text/javascript">
          atOptions = {
            'key' : '1ca930ec4b20fce9334ce7973ff6dd40',
            'format' : 'iframe',
            'height' : 250,
            'width' : 300,
            'params' : {}
          };
        </script>
        <script
          type="text/javascript"
          src="//www.highperformanceformat.com/1ca930ec4b20fce9334ce7973ff6dd40/invoke.js"
        ></script>
      </div>

      <!-- Native Ad -->
      <div class="ad-block">
        <script
          async="async"
          data-cfasync="false"
          src="//pl28151872.profitablecpmratecpm.com/9fdbf75c26ef51a2b19dbf748cf83bef/invoke.js"
        ></script>
        <div id="container-9fdbf75c26ef51a2b19dbf748cf83bef"></div>
      </div>

    </section>

    <!-- Episode Meta -->
    <div class="watch-meta">
      <h1 id="watch-title">Loading…</h1>
      <p id="watch-desc"></p>
    </div>

    <!-- WATCH CONTROLS -->
    <div class="watch-controls">

      <button id="download-btn" class="btn-primary">Download Episode</button>
      <button id="open-externally-btn" class="btn-secondary">Open Player in New Tab</button>

      <!-- NEW : SERVER SELECTOR -->
      <label for="server-select" class="subtitle">Server:</label>
      <select id="server-select">
        <option value="filemoon">Filemoon (Main)</option>
        <option value="streamgh">StreamGH (Backup)</option>
      </select>

      <span id="watch-note" class="subtitle">
        All videos stream from third-party hosts (Filemoon, StreamGH etc.).
        If audio has multiple tracks, use the player's audio selector inside the iframe.
      </span>

    </div>

  </main>

  <footer class="main-footer">
    <p>
      Ares Anime does not host or upload any videos. We only index publicly
      available third-party links.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
